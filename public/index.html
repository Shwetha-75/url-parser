<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL Shortener</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column align-items-center justify-content-center" style="height: 100vh;">

  <div class="card shadow p-4" style="width: 100%; max-width: 500px;">
    <h3 class="text-center mb-4">ðŸ”— URL Shortener</h3>

    <form id="url-form">
      <div class="mb-3">
        <input type="url" class="form-control" id="url-input" placeholder="Enter a valid URL" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Shorten</button>
    </form>

    <div id="result" class="mt-4" style="display:none;">
      <label class="form-label">Short URL:</label>
      <div class="input-group">
        <input type="text" class="form-control" id="short-url" readonly>
        <button class="btn btn-outline-secondary" id="copy-btn">Copy</button>
      </div>
    </div>

    <div id="error-message" class="text-danger mt-3"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
